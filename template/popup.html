<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qualification Viewer</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div>
    <div id="mainContent" style="position: relative; z-index: 1;">
      <div style="position: relative;">
        <pre id="output"></pre>
        <div id="spinnerOverlay"
          style="display: none; position: absolute; top: 0; left: 0; right: 0; bottom: 0; justify-content: center; align-items: center; color: white; font-size: 24px;">
          <img class="spinner" src="spinner.png">
        </div>
      </div>
      <div id="msg"></div>
      <div style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0;">
        <div style="display: flex; align-items: center; gap: 10px;">
          <div id="switchContainer" style="display: block;">
            <label class="switch">
              <input type="checkbox" id="toggleView">
              <span class="slider"></span>
            </label>
          </div>
          <div class="showSpanContainer" style="display: flex; align-items: center;">
            <span id="showAll">Show All</span>
          </div>
        </div>
        <div style="display: flex; gap: 10px;">
          <button id="refreshBtn">Refresh</button>
          <button id="closeBtn">Close</button>
        </div>
      </div>
    </div>
    <div id="errorTemplate">
      <div style="text-align: center;">
        <p style="white-space: nowrap; padding-top:20px">Please visit <a href="https://joinstellar.ai/home/"
            target="_blank">https://joinstellar.ai/home/
            <p><button id="closeBtnError">Close</button>
              <p>
      </div>
    </div>
    <p id="footer"><a href="https://github.com/cbauerdev/Qualification-Viewer-V1/" target="_blank">Qualification
        Viewer
        on github</a></p>

    <script src="/js/popup.js"></script>
</body>

</html>
